<!-- _includes/podcast_card_simple.html -->
<div class="podcast-card">
    <div class="podcast-card-image">
        <img src="{{ include.image }}" alt="{{ include.title }}">
    </div>
    <div class="podcast-card-content">
        <h3>{{ include.title }}</h3>
        <p>{{ include.description }}</p>
        <a href="{{ include.link }}" target="_blank" class="podcast-button">立即收听</a>
    </div>
</div>
